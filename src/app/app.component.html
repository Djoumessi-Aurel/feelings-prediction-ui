<form (ngSubmit)="onPredict()" style="margin-top: 20px;">
    <div class="group">
        <label for="modelName">Méthode de prédiction: </label>
        <select id="modelName" name="modelName"  [(ngModel)]="modelName" >
            <option value="SVM">Support Vector Machine</option>
            <option value="DT">Decision Tree</option>
            <option value="CNB">Complement Naive Bayes</option>
            <option value="MNB">Multinomial Naive Bayes</option>
            <option value="BNB">Bernoulli Naive Bayes</option>
            <option value="LDA">Linear Discriminational Analysis</option>
        </select>
    </div>
    <div class="group" style="display: flex; gap: 10px; place-items: center;">
        <div>
            <label for="commentaire">Commentaire:</label><br>
            <textarea id="commentaire" name="commentaire" cols="45" rows="9" placeholder="Entrez votre commentaire"
            [(ngModel)]="comment" required>
            </textarea>
        </div>
        <div *ngIf="prediction!==''" style="text-decoration: underline;font-size: larger;">
            {{prediction}}
        </div>
        <div *ngIf="waitMessage!==''" style="font-size: large;">
          {{waitMessage}}
      </div>
    </div>
    <button type="submit" [disabled]="comment.trim()===''">Prédire</button>
</form>
